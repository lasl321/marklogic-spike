apply plugin: 'groovy'

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.3'
    compile 'ch.qos.logback:logback-classic:1.0.13'

    testCompile 'junit:junit:4.11'
}


test {
    testLogging {
        showStandardStreams = true
    }
}